<nav style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #2d3748; color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
  <div style="display: flex; align-items: center;">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/money-bag.png" alt="Logo" style="height:32px; margin-right: 12px;">
    <span style="font-size: 1.5rem; font-weight: bold; letter-spacing: 1px;">Expenses Tracker</span>
  </div>
  <div style="display: flex; gap: 18px; margin-right: 12%;">
     <button (click)="gotoDashboardPage()" style="background: #805ad5; color: #fff; border: none; border-radius: 4px; padding: 8px 20px; font-size: 1rem; font-weight: 500; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.07); transition: background 0.2s;">
      Dashboard
    </button>
    <button (click)="goToIncomePage()" style="background: #4fd1c5; color: #2d3748; border: none; border-radius: 4px; padding: 8px 20px; font-size: 1rem; font-weight: 500; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.07); transition: background 0.2s;">
      Income
    </button>
    <button (click)="goToExpensesPage()" style="background: #f6ad55; color: #2d3748; border: none; border-radius: 4px; padding: 8px 20px; font-size: 1rem; font-weight: 500; cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.07); transition: background 0.2s;">
      Expenses
    </button>
  </div>
  <div>
    <button *ngIf="!isLogin" (click)="goToLoginPage()" style="background: transparent; color: #fff; border: 1px solid #fff; border-radius: 4px; padding: 8px 18px; margin-right: 10px; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
      Login
    </button>
    <button *ngIf="isLogin" (click)="logout()" style="background: transparent; color: #fff; border: 1px solid #fff; border-radius: 4px; padding: 8px 18px; margin-right: 10px; font-size: 1rem; cursor: pointer; transition: background 0.2s;">
      Logout
    </button>
  </div>
</nav>

<router-outlet></router-outlet>

<footer style="background: #2d3748; color: #fff; padding: 1rem 2rem; text-align: center; position: relative; bottom: 0; width: 100%;">
  <p style="margin: 0;">&copy; 2023 Expenses Tracker. All rights reserved.</p>
