<nav
  style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; background: #2d3748; color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
  <div style="display: flex; align-items: center;">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/money-bag.png" alt="Logo"
      style="height:32px; margin-right: 12px;">
    <span style="font-size: 1.5rem; font-weight: bold; letter-spacing: 1px;">Expenses Tracker</span>
  </div>
  <div style="position: fixed; margin-left: 32%">
    <a routerLink="dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="income" routerLinkActive="active">Income</a>
    <a routerLink="expenses" routerLinkActive="active">Expenses</a>
  </div>
  <div style="display: inline-flex;">
    <div *ngIf="isLogin" style="margin-right: 16px; font-weight: 500;margin-top: 7px;opacity: 0.8;">
      {{userName}}
    </div>
    <button title="login" *ngIf="!isLogin" (click)="goToLoginPage()"
      style="background: transparent; border: none; cursor: pointer; margin-right: 10px; padding: 0;">
      <img src="https://img.icons8.com/ios-filled/32/ffffff/login-rounded-right.png" alt="Login"
        style="height:32px; width:32px;">
    </button>
    <button title="logout" *ngIf="isLogin" (click)="logout()"
      style="background: transparent; border: none; cursor: pointer; margin-right: 10px; padding: 0;">
      <img src="https://img.icons8.com/ios-filled/32/ffffff/logout-rounded-left.png" alt="Logout"
        style="height:32px; width:32px;">
    </button>
  </div>
</nav>

<router-outlet></router-outlet>

<footer
  style="background: #2d3748; color: #fff; padding: 1rem 2rem; text-align: center; position: relative; bottom: 0; width: 100%;">
  <p style="margin: 0;">&copy; 2023 Expenses Tracker. All rights reserved.</p>
