<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="padding: 32px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background: #fff; min-width: 320px;">
        <h2 style="text-align: center; margin-bottom: 24px;">Log In to Expenses Tracker</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div style="margin-bottom: 16px;">
                <input formControlName="email" type="email" placeholder="Email" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            <div style="margin-bottom: 24px;">
                <input formControlName="password" type="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" [disabled]="loginForm.invalid" style="padding: 10px 24px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
