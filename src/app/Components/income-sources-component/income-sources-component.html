<div style="display: flex; justify-content: space-around; align-items: flex-start; gap: 40px; padding: 40px; min-height: 80vh; background: #f7f9fb;">
    <!-- Payment Addition Form -->
    <div style="flex: 1; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; max-width: 420px;">
        <h2 style="margin-bottom: 24px; color: #2d3748;">Add Income</h2>
        <form [formGroup]="addPaymetForm" (ngSubmit)="addPayment()">
            <div style="margin-bottom: 18px;">
                <label for="incomeType" style="display: block; margin-bottom: 6px; color: #4a5568;">Income Type</label>
                <select formControlName="incomeType" id="incomeType" name="incomeType" style="width: 105%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;">
                    <option value="" disabled selected>Select income type</option>
                    <option *ngFor="let type of incomeTypes" [value]="type">{{ type }}</option>
                </select>
            </div>
            <div style="margin-bottom: 18px;">
                <label for="amountToAdd" style="display: block; margin-bottom: 6px; color: #4a5568;">Amount to Add</label>
                <input formControlName="amount" type="number" id="amountToAdd" name="amountToAdd" placeholder="e.g. 5000" style="width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;">
            </div>
            <div style="margin-bottom: 18px;">
                <label for="remarks" style="display: block; margin-bottom: 6px; color: #4a5568;">Remarks</label>
                <input formControlName="remarks" type="text" id="remarks" name="remarks" placeholder="Enter remarks (optional)" style="width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;">
            </div>
            <div style="margin-bottom: 18px;">
                <label  for="updatedDate" style="display: block; margin-bottom: 6px; color: #4a5568;">Date</label>
                <input formControlName="date" type="date" id="updatedDate" name="updatedDate" style="width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px;">
            </div>
            <button type="submit" [disabled]="addPaymetForm.invalid" style="width: 100%; padding: 12px; background: #3182ce; color: #fff; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">
                Add Amount
            </button>
        </form>
    </div>

    <!-- My Wallet Info -->
    <div style="flex: 1; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 32px; max-width: 420px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <h2 style="margin-bottom: 24px; color: #2d3748;">My Wallet</h2>
        <div style="width: 100%;">
            <div style="display: flex; align-items: center; margin-bottom: 22px;">
                <label for="userName" style="min-width: 110px; margin-right: 12px; color: #4a5568; font-weight: 500;">User Name</label>
                <input
                    id="userName"
                    type="text"
                    [ngModel]="userName"
                    disabled
                    style="flex: 1; padding: 10px 12px; border: 1px solid #cbd5e0; border-radius: 6px; background: #f1f5f9; color: #2d3748; font-size: 1rem; font-weight: 500;"
                >
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 22px;">
                <label for="totalAmount" style="min-width: 110px; margin-right: 12px; color: #4a5568; font-weight: 500;">Total Amount</label>
                <input
                    id="totalAmount"
                    type="number"
                    [ngModel]="totalAmount"
                    disabled
                    style="flex: 1; padding: 10px 12px; border: 1px solid #cbd5e0; border-radius: 6px; background: #f1f5f9; color: #2d3748; font-size: 1rem; font-weight: 500;"
                >
            </div>  
        </div>
    </div>
</div>
